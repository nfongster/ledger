<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ledger - budgets</title>
</head>
<body class="bg-dark">
    <div class="p-3 my-4 text-white">
        <h1>Budgets</h1>

        <a href="#" id="fetch-budgets-btn" class="btn btn-success">Fetch All</a>
        <a href="/" class="btn btn-primary">Home</a>

        <div class="p-3 my-4">
        <form>
            <h3>Add New Budget</h3>
            <div class="row">
            <div class="col mb-3">
                <label for="budget-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="budget-category">
            </div>

            <div class="col mb-3">
                <label for="transaction-category" class="form-label">Period</label>
                <select class="form-select" id="transaction-category">
                    <option selected disabled>Select a time period</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Bi-Monthly">Bi-Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>

            <div class="col mb-3">
                <label for="budget-start-date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="budget-start-date">
            </div>

            <div class="col mb-3">
                <label for="budget-amount" class="form-label">Budget (USD)</label>
                <input type="number" class="form-control" id="budget-amount" step="0.01">
            </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="add-transaction-btn">Add</button>
        </form>
        </div>
        
        <div class="p-3 my-4 rounded text-white">
            <table class="table table-secondary table-bordered">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Period</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Budgeted Amount</th>
                        <th>Current Spending</th>
                        <th>Remaining</th>
                    </tr>
                </thead>
                <tbody id="budgets-table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/budgets.js"></script>
</body>
</html>
