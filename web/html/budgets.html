<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ledger - budgets</title>
</head>
<body class="bg-dark">
    <div class="p-3 my-4 text-white">
        <h1>Budgets</h1>

        <a href="/" class="btn btn-primary">Home</a>

        <div class="p-3 my-4">
        <form>
            <h3>Add New Budget</h3>
            <div class="row">
            <div class="col mb-3">
                <label for="budget-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="budget-category">
            </div>

            <div class="col mb-3">
                <label for="budget-period" class="form-label">Period</label>
                <select class="form-select" id="budget-period">
                    <option selected disabled>Select a time period</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="bi-monthly">Bi-Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>

            <div class="col mb-3">
                <label for="budget-start-date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="budget-start-date">
            </div>

            <div class="col mb-3">
                <label for="budget-amount" class="form-label">Budget (USD)</label>
                <input type="number" class="form-control" id="budget-amount" step="0.01">
            </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="add-budget-btn">Add</button>
        </form>
        </div>
        
        <div class="p-3 my-4 rounded text-white">
            <table class="table table-secondary table-bordered">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Period</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Budgeted Amount</th>
                        <th>Current Spending</th>
                        <th>Remaining</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="budgets-table-body"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="editBudgetModalLabel">Edit Budget</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="editBudgetForm">
            <input type="hidden" id="edit-budget-id">

            <div class="mb-3">
                <label for="edit-budget-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="edit-budget-category">
            </div>
            <div class="mb-3">
                <label for="edit-budget-period" class="form-label">Period</label>
                <select class="form-select" id="edit-budget-period">
                    <option selected disabled>Select a time period</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="bi-monthly">Bi-Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="edit-budget-start-date" class="form-label">Start</label>
                <input type="date" class="form-control" id="edit-budget-start-date">
            </div>
            <div class="mb-3">
                <label for="edit-budget-end-date" class="form-label">End</label>
                <input type="date" class="form-control" id="edit-budget-end-date">
            </div>
            <div class="mb-3">
                <label for="edit-budget-amount" class="form-label">Budgeted Amount (USD)</label>
                <input type="number" class="form-control" id="edit-budget-amount" step="0.01">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" form="editBudgetForm" id="save-budget-btn">Save Changes</button>
        </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/budgets.js"></script>
</body>
</html>
