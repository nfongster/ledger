<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ledger - transactions</title>
</head>
<body class="bg-dark">
    <div class="p-3 my-4 text-white">
        <h1>Transactions</h1>

        <a href="#" id="fetch-transactions-btn" class="btn btn-success">Fetch All</a>
        <a href="/" class="btn btn-primary">Home</a>

        <div class="p-3 my-4">
        <form>
            <h3>Add New Transaction</h3>
            <div class="row">
            <div class="col mb-3">
                <label for="transaction-date" class="form-label">Date</label>
                <input type="date" class="form-control" id="transaction-date">
            </div>

            <div class="col mb-3">
                <label for="transaction-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="transaction-description">
            </div>

            <div class="col mb-3">
                <label for="transaction-amount" class="form-label">Amount (USD)</label>
                <input type="number" class="form-control" id="transaction-amount" step="0.01">
            </div>

            <div class="col mb-3">
                <label for="transaction-category" class="form-label">Category</label>
                <input type="text" class="form-control" id="transaction-category">
            </div>    
            </div>
            
            <button type="submit" class="btn btn-primary" id="add-transaction-btn">Add</button>
        </form>
        </div>

        <div class="p-3 my-4 rounded text-white">
            <table class="table table-secondary table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body"></tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/assets/transactions.js"></script>
</body>
</html>
